name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Bevy / winit)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libwayland-dev \
            libxkbcommon-dev \
            libasound2-dev \
            libudev-dev \
            libx11-dev \
            libxi-dev \
            libxrandr-dev \
            libxcursor-dev

          # Sanity checks so failures are obvious in logs
          dpkg -L libwayland-dev | grep -E 'wayland-client\.pc$' || true
          pkg-config --debug --libs --cflags wayland-client || true
          pkg-config --libs --cflags wayland-client

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build library
        run: cargo build --verbose

      - name: Build examples
        run: cargo build --examples --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check
